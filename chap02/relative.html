<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div {
            width: 100px;
            height: 100px;
        }

        #one {
            background-color: blue;
        }

        #two { /* 원래 내가 있던 자리에서 이동*/
            background-color: green;
            position: relative;
            left: 100px;
            top: -150px;
        }

        #three {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
</body>
</html>
