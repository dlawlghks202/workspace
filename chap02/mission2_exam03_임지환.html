<!doctype html>
<html>

  <head>
    <title>Basic Selector</title>
    <style>
      h2:first-child{
        color: orange;
      }
      .class_selector{
        color: blue;
      }
      #id_selector{
        color: red;
      }
    </style>
  </head>

  <body>
    <h2>Tag selector</h2>
    <hr>
    <h2 class="class_selector">Class selector</h2>
    <hr>
    <h2 id="id_selector">Id selector</h2>
  </body>

</html>
