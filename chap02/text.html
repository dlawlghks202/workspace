<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p#left{
            text-align: left;
            background-color: rebeccapurple;  
            text-decoration: underline;          
        }

        p#right{
            text-align: right;
            background-color: aqua;
            text-decoration: overline;
        }

        p#center{
            text-align: center;
            background-color: burlywood;
            text-decoration: line-through
        }

        p#spacing{ 
            letter-spacing: 0.1cap;/* 자간 조절 */
            line-height: 100px; /* 행간 조절 */
        }
    </style>
</head>
<body>
    <a href="#" style="text-decoration: none;">링크</a>
    <p id="left">왼쪽 정렬</p>
    <p id="right">오른쪽 정렬</p>
    <p id="center">가운데 정렬</p>
    <p id="spacing">하 나 두 울 세 엣 네 엣 다 섯 여 섯 일 곱 여 덟 아 홉 여 얼 하 나 두 울 세 엣 네 엣 다 섯 여 섯 일 곱 여 덟 아 홉 여 얼</p>

</body>
</html>
