<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div {
            background-color: red;
            color: white;
            width: 200px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 15px;
        }

        div:hover {
            background-color: yellow;
            color: black;
            font-size: 10px;
            width: 150px;
            transition-property: background-color,width,color;
            /* transition-property: width;
            transition-property: color; */
            transition-duration: 3s;
            transition-delay: 1s;
        }
    </style>
</head>
<body>
    <div>마우스를 올려보세용</div>
</body>
</html>
