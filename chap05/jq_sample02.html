<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("div li").css("background-color","red");
            $("div li").css("list-style-type","none");
            $("div li").append("<span>주스</span>");
            $("input[type='text']").val("하이디라오");
            $("input:text").val("다오다오");
        });
    </script>
</head>
<body>
    <input type="text" />
    <div>
        <ul>
            <li>사과</li>
            <li>포도</li>
            <li>오렌지</li>
            <li>수박</li>
        </ul>
    </div>
</body>
</html>
