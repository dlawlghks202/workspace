<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("p").each(function(index,item){
                console.log(item.innerHTML);
                if(index % 2 == 0){
                    $(item).css("color","red");
                }else{
                    $(this).css("color","blue");
                }
            });
        });
    </script>
</head>
<body>
    <p>one</p>
    <p>two</p>
    <p>three</p>
    <p>four</p>
</body>
</html>
