<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("h1").css('color','orange');
            $("p").css('background-color','yellow');
            $(".one").css('margin','100px');
            $(".two").css('padding','20px');
        });
    </script>
</head>
<body>
    <h1 class="one two">첫번째 글</h1>
    <p class="one two">
        아직도 목요일
    </p>
    <h1 class="two">두번째 글</h1>
    <p class="two">
        요즘 날씨가 좋아요..
    </p>
</body>
</html>
