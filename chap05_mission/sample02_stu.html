<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

    myload = () => {
        let btn = document.querySelector("button");      
        btn.addEventListener("click",()=>{
            let chked = document.querySelectorAll("input:checked"); // 클릭한 순간부터 체크된 갯수 세서 반복문
            let str = "";
            for(let i=0;i<chked.length;i++){
                str += chked[i].value;
            }
            document.querySelector("#result").innerHTML = str;
        });
        
    }

 
</script>
</head>
<body onload="myload()">
    취미<br>
    <ul>
        <li>야구<input type="checkbox" name="hobby" value="야구"></li>
        <li>농구<input type="checkbox" name="hobby" value="농구"></li>
        <li>게임<input type="checkbox" name="hobby" value="게임"></li>
    </ul>
    <button>결과보기</button><br>
    결과값:<div id="result"></div>
</body>
</html>
