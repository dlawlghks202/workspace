<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
    function change(){
        let text = document.querySelector("textarea").value;
        document.querySelector("span").innerHTML = text.length;
    }
</script>
</head>
<body>
글자수 세기<br>
<textarea onkeyup="change()" rows="10" cols="10"></textarea><br>
입력문자수:<span id="result"></span>


</body>

</html>
