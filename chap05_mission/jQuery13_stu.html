<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">

   $(document).ready(function() {
     
	   let str = "";
	   let chk = $("input[type='checkbox']");
	   $("input[type='checkbox']").on("change",function(){
		str="";
		$("input[type='checkbox']:checked").each(function(index,item){
				console.log("index: " + index);
				console.log("item: " + item);
				str += $(this).val() + " ";
				console.log(str);
		});
		$("button").on("click",function(){
			$("#result").html(str);
		});
	   });

	});

</script>
</head>
<body>
취미<br>
<ul>
<li>야구<input type="checkbox" name="hobby" value="야구"></li>
<li>농구<input type="checkbox" name="hobby" value="농구"></li>
<li>게임<input type="checkbox" name="hobby" value="게임"></li>
</ul>
<button>결과보기</button><br>
결과값:<div id="result"></div>
</body>
</html>
