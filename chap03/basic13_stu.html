<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

    let total = 0;
    let threeTotal = 0;
    for(let i=1;i<=100;i++){
      total += i;
      if(i%3==0){
        threeTotal += i;
      }
    }
    console.log("1~100까지의 전체 총합:" + total);
    console.log("1~100까지의 3의배수 총합:" + threeTotal);
	
    
</script>
</head>
<body>

</body>
</html>
