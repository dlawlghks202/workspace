<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        let score = parseInt(prompt("점수 입력"));
        let grade = '';
        if(score >= 90){
            grade = 'A';
        }else if(score >= 80){
            grade = 'B';
        }else if(score >= 70){
            grade = 'C';
        }else if(score >= 60){
            grade = 'D';
        }else{
            grade = 'F';
        }
        document.write(`당신의 학점은 ${grade}`);
    </script>
</head>
<body>
    
</body>
</html>
