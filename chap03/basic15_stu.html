<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

    let num1 = parseInt(prompt("1.정수값을 입력하시오"));
    let num2 = parseInt(prompt("2.정수값을 입력하시오"));
    let num3 = parseInt(prompt("3.정수값을 입력하시오"));
    let max = 0;

    console.log("첫번째 입력값은:"+num1);
    console.log("두번째 입력값은:"+num2);
    console.log("세번째 입력값은:"+num3);
    
    if(num1>num2 && num1>num3){
      max = num1;
    }else if(num2>num1 && num2>num3){
      max = num2;
    }else{
      max = num3;
    }
    console.log("가장 큰 값:"+max);
    
</script>
</head>

</body>
