<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

    let number = parseInt(prompt("1.정수값을 입력하시오"));
    console.log("입력값: " + number);
    let grade = "";
    if(number>=90){
        grade = "1";
    }else if(number>=80){
        grade = "2";
    }else if(number>=70){
        grade = "3";
    }else{
        grade = "4";
    }
    console.log("등급: " + grade + "등급");

</script>
