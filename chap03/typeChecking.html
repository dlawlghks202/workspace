<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        let result = 10 + parseInt("10");
        document.write(result + "<br/>");

        let one = 10;
        let two = "10";

        document.write(one == two); // 값 비교
        document.write("<br/>");
        document.write(one === two); // 값,타입까지 비교
        document.write("<br/>");
        document.write(one === Number(two));
        document.write("<br/>");
        document.write(String(one) === two);

    </script>
</head>
<body>
    
</body>
</html>
