<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

    let number = parseInt(prompt("정수값을 입력하시오"));
    console.log("입력한 정수값:"+number);
    
    let i=1;
    let sum=0;
    while(i<=number){
      sum += i;
      i++;
    }
    console.log("1부터 입력한 정수값까지의 총합:"+sum);
    
</script>
</head>

</body>
</html>
