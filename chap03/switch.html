<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        let data = prompt();
        let grade = '';
        switch(parseInt(data/10)){
            case 10: case 9:
                grade = 'A';
                break;
            case 8:
                grade = 'B';
                break;
            case 7:
                grade = 'C';
                break;
            default:
                grade = 'F';
        }
        document.write(grade);
    </script>
</head>
<body>
    
</body>
</html>
