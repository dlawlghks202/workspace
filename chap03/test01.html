<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        let firstNum = parseInt(prompt("첫번째 숫자 입력"));
        let secondNum = parseInt(prompt("두번째 숫자 입력"));

        document.write(firstNum + " + " + secondNum + " = " + (firstNum + secondNum) + "<br/>");
        document.write(`${firstNum} * ${secondNum} = ${firstNum * secondNum}`);
    </script>
</head>
<body>
    
</body>
</html>
