<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        let data = parseInt(prompt());
        let sum = 0;

        for(let i=1;i<=data;i++){       
            sum += i;
            
            if(sum > 1000){
                document.write(i+"<br/>");
                break;
            }
        }
        document.write(sum);

    </script>
</head>
<body>
    
</body>
</html>
