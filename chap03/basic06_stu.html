<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

  let number = parseInt(prompt("정수값을 입력하시오"));
  let s = "";
  if(number % 3 == 0){
    s += "foo" + " ";
  }
  if(number % 5 == 0){
    s += "bar" + " ";
  }
  if(number % 7 == 0){
    s += "baz" + " ";
  }
  console.log("입력값: " + number + " " + s);
</script>
