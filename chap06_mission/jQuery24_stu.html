<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			let total = 0;
			//구현
			$("#sum").on("click", function () {
				total = 0;
				$("ul>li").each(function (index) {
					if ($(this).css("color") === "rgb(255, 0, 0)") {
						console.log(Number($(this).html()));
						total += Number($(this).html());
					}
				});
				$("#result").html(total);
			});
		});
	</script>
</head>

<body>
	<ul>
		<li>5</li>
		<li style="color:rgb(255, 0, 0);font-size:30px">15</li>
		<li>25</li>
		<li style="color:red;font-size:30px">35</li>
		<li>45</li>
		<li style="color:red;font-size:30px">55</li>
		<li>65</li>
	</ul>
	<button id="sum">li태그의 총합계</button><br>
	합계:<span id="result"></span>
</body>

</html>
