<script>
   
   let sum = function(arr){
      let total = 0;
      for(let i=0;i<arr.length;i++){
         total += arr[i];
      }return total;
   }

   var arr = [ 1, 2, 3, 4, 5];
   var m = sum(arr);
   console.log("합계:", m );
</script>
