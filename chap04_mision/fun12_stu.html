<meta charset="UTF-8">
<title>Insert title here</title>

<script>
   let sum = function(arr){
      let total=0;
      for(let i=0;i<arr.length;i++){
         if(i%2==0){
            total += arr[i];
         }
      }return total;
   }

   var arr = [ 1, 2, 3, 4, 5];
   var m = sum(arr);
   console.log("짝수 합계:", m );
</script>
