<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

    function show(){
        let str = document.querySelector("#v1").value;
        console.log(str);
        let v = str.split(',');
        console.log(v);
        let sum = 0;
        let avg = 0;
        let middle = 0;
        v.sort(function(a,b){return a-b;})
        for(let i=0;i<v.length;i++){
            sum += Number(v[i]);
        }
        avg = (sum / v.length).toFixed(2);
        console.log(avg);
        if(v.length % 2 != 0){
            middle = v[Math.floor(v.length/2)];
        }
        if(v.length % 2 == 0){
            middle = (Number(v[(v.length/2)-1]) + Number(v[(v.length/2)]))/2;
        }
        console.log(middle);
        document.querySelector("#result").innerHTML 
        = "합계 :" + sum +"<br/>"+
          "평균 :" +avg + "<br/>"+
          "중앙값 :"+middle; 
    }

   
  
</script>
</head>
<body>
<h3>배열 관리</h3>
값:<input type="text" name="v1" id="v1" value="1,5,10,9,3,7,23,4,6,8">
<button onclick="show()">데이터 분석</button><br>
<div id="result"></div>
</body>
</html>
