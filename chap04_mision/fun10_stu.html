<title>Insert title here</title>

<script>   
   let grade = function(score){
      let gra = 0;
      if(score<=100 && score>=90){
         gra = 1;
      }else if(score >=80){
         gra = 2;
      }else if(score>=70){
         gra=3;
      }else{
         gra=4;
      }
      return gra;
   }

   var mesg = grade(90);
   console.log("등급:", mesg );
</script>
