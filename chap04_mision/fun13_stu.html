<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>

<script>
   let max = function(arr){
    let maxNum=0;
    for(let i=0;i<arr.length;i++){
        if(arr[i]>maxNum){
            maxNum = arr[i];
        }
    }return maxNum;
   }

   var arr = [ 11, 2, 33, 54, 5];
   var m = max(arr);
   console.log("최대값:", m );
</script>
