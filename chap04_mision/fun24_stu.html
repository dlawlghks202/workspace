<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
    var num = [10,4, 20,41, 32, 9, 1,2];
    function asc(num){
        document.querySelector("#result").innerHTML="";
        num.sort(function(a,b){return a-b;})
        document.querySelector("#result").innerHTML= num;
    }
    function desc(num){
        document.querySelector("#result").innerHTML="";
        num.sort(function(a,b){return b-a;})
        document.querySelector("#result").innerHTML= num;
    }
  
</script>
</head>
<body>
<h3>배열 정렬</h3>
var num = [10,4, 20,4, 32, 9, 1,2];<br>
<button onclick="asc(num)">오름차순</button>
<button onclick="desc(num)">내림차순</button>
<div id="result">

</div>
</body>
</html>
