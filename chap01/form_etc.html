<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="receive.html">
        <input type="text" name="id" value="hong"/><br/>
        <input type="text" name="addr" value="seoul" disabled/><br/> <!-- readonly와 달리 submit이 불가-->
        <input type="text" name="gender" value="남" readonly/><br/>
        <input type="text" name="age" maxlength="2" /><br/>
        한국<input type="radio" name="nation" value="korea" /> <!--라디오,체크박스 디폴트 checked로 설정-->
        미국<input type="radio" name="nation" value="usa" checked/>
        영국<input type="radio" name="nation" value="uk" /><br/>
        한국<input type="checkbox" name="nation" value="korea" />
        미국<input type="checkbox" name="nation" value="usa" checked/>
        영국<input type="checkbox" name="nation" value="uk" checked /><br/>
        <input type="text" placeholder="입력하시오....">
        <input type="submit" value="제출"/>
    </form>
</body>
</html>
