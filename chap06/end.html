<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function (){
            $("div").css("color","red")
            .filter(":even").css("background-color","yellow").end()
            .filter(":odd").css("background-color","blue");
            
            //$("div").filter(":odd").css("background-color","blue");
        });
    </script>
</head>
<body>
    <div>100</div>
    <div>200</div>
    <div>300</div>
    <div>400</div>
    <div>500</div>
    <div>600</div>
</body>
</html>
